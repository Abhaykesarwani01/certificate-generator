<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Certificates</title>

    <script src="certificate.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include jsPDF -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="">
      <div class="container">
        <div id="logo" class="pull-left">
          <!-- Uncomment below if you prefer to use a text logo -->
          <!-- <h1><a href="#main">C<span>o</span>nf</a></h1> -->
          <a href="#intro" class="scrollto">
            <img src="uhack3.0_logo2.png" alt="uhack2.0 logo" title=" ">
          </a>
        </div>
        <div id="logo" class="pull-left">
          <!-- Uncomment below if you prefer to use a text logo -->
          <!-- <h1><a href="#main">C<span>o</span>nf</a></h1> -->
          <a href="#intro" class="scrollto">
            <img src="technovators.png" alt="uhack2.0 logo" title=" ">
          </a>
        </div>
        
      </div>
    </header>
    <h1>Download Certificates</h1>

    <input type="text" id="teamIDInput" placeholder="Enter Team ID" />
    <button class="searchbtn" onclick="searchTeam()">Search</button>

    <div class="table-container">
      <table id="teamTable" border="1">
        <thead>
          <tr>
            <th>Team ID</th>
            <th>Team Name</th>
            <th>Leader Name</th>
            <th>Member Name</th>
            <th>Certificate Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
